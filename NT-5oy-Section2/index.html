<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <title>NT 5-oy Project 2</title>

</head>
<body>
    
    <main class="post_sections">
        <div class="container">
            <div class="card_wrapper"> 
                <template class="box_template">
                    <div class="card_box">
                
                        <h2 class="post_title"></h2>
                        <p class="post_body"></p>
                    </div>
                </template>
            </div>

            <div class="loader_container">
                <div class="loader"></div>
            </div>
            
            <div class="comments_wrapper"> 
                <template class="comments_template">
                    <div class="comment_box">                 
                        <h2 class="comment_name"></h2>
                        <p class="comment_body"></p>
                    </div>
                </template>
            </div>

            
        </div>
    </main>


<script src="./js/main.js"></script>


</body>
</html>
